<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
  <a href="https://angular.io/api/common/CurrencyPipe">CurrencyPipe</a>
  <a href="https://angular.io/api/common/PercentPipe">PercentPipe</a>
</div>


<div class="grid">
  <div class="col-4">
    <p-card
      header="Ventas netas"
      subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{(ventasNetas + 100000000) | number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card
      header="Ventas brutas"
      subheader="del presente año">
      {{(ventasNetas + 20000000) | currency}} ----
      {{(ventasNetas + 20000000) | currency:'EUR'}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card
      header="Ganancia porcentual"
      subheader="del presente año">
      {{porcentaje |percent:'2.2-2'}}
    </p-card>
  </div>
</div>
